<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaccoonBlocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="top-bar-controls">
            <button id="toggle-sidebar-btn" title="Toggle Block Palette"><i class="fa-solid fa-bars"></i></button>
            <div class="logo">
                <h3>RaccoonBlocks</h3>
            </div>
        </div>
        <div class="top-bar-controls">
            <button id="toggle-console-btn" title="Toggle Console"><i class="fa-solid fa-terminal"></i></button>
            <button id="toggle-right-sidebar-btn" title="Toggle Stage Area"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <aside class="left-sidebar" id="left-sidebar">
            <div id="category-switcher" class="block-categories">
            </div>
            <div id="block-palette" class="block-palette"></div>
        </aside>

        <section class="center-area" id="center-area">
            <div id="workspace" class="script-area">
                 <div id="block-container"></div>
            </div>
        </section>

        <aside class="right-area" id="right-area">
             <div class="stage-container" id="stage-container">
                 <div class="stage-controls">
                    <button id="run-button" class="flag" title="Go"><i class="fa-solid fa-play"></i></button>
                    <button id="stop-button" class="stop" title="Stop"><i class="fa-solid fa-stop"></i></button>
                    <button id="fullscreen-btn" class="fullscreen-btn" title="Enter Fullscreen"><i class="fa-solid fa-expand"></i></button>
                 </div>
                 <div class="stage-area-display" id="stage-area-display">
                    <canvas id="stage" width="480" height="360"></canvas>
                    <div id="palette-monitor-container"></div>
                    <div id="stage-monitor-container"></div>
                    <div id="reporter-output"></div>
                 </div>
             </div>

            
            <div class="collapsible-sprite-info" id="collapsible-sprite-info">
                <button id="toggle-sprite-info-btn" class="sidebar-toggle-btn">
                    <span>Sprite Properties</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="sprite-info" id="sprite-info-panel">
                    <label for="sprite-name-input" class="grid-label">Sprite</label>
                    <input type="text" id="sprite-name-input" value="Sprite1">
                    <label for="sprite-x-input" class="grid-label">X</label>
                    <input type="number" id="sprite-x-input" value="0">
                    <label for="sprite-y-input" class="grid-label">Y</label>
                    <input type="number" id="sprite-y-input" value="0">
                    <label for="sprite-size-input" class="grid-label">Size</label>
                    <input type="number" id="sprite-size-input" value="100" min="0">
                    <label for="sprite-direction-input" class="grid-label">Direction</label>
                    <input type="number" id="sprite-direction-input" value="90">
                    <label class="grid-label">Show</label>
                    <div class="show-hide-controls">
                        <button id="sprite-show-btn" class="active" title="Show Sprite"><i class="fa-solid fa-eye"></i></button>
                        <button id="sprite-hide-btn" title="Hide Sprite"><i class="fa-solid fa-eye-slash"></i></button>
                    </div>
                     <button id="sprite-delete-btn" class="delete-sprite-btn" title="Delete this sprite">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="list-section sprite-list-section">
                <div class="list-header">
                    <span class="title">Sprites</span>
                    <div class="header-buttons">
                       <button id="import-costume-btn" title="Import Costume"><i class="fa-solid fa-image"></i></button>
                       <button id="add-sprite-btn" title="Add a Sprite"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="list-items" id="sprite-list">
                </div>
            </div>
        </aside>
    </main>
    
    <div id="context-menu" class="context-menu"></div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>New Variable</h3>
            <div class="form-group">
                <label for="variable-name-input">Variable name:</label>
                <input type="text" id="variable-name-input">
            </div>
            <div class="form-group">
                <label>Scope:</label>
                <div class="radio-group">
                    <label><input type="radio" name="variable-scope" value="global" checked> For all sprites</label>
                    <label><input type="radio" name="variable-scope" value="local"> For this sprite only</label>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="btn-cancel">Cancel</button>
                <button id="modal-ok-btn" class="btn-ok">OK</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="costume-file-input" accept="image/*" style="display:none;">

    <div id="console-widget" class="console-widget hidden">
        <div class="console-header">
            <span class="console-title"><i class="fa-solid fa-terminal"></i> Console</span>
            <div class="console-buttons">
                <button class="console-clear-btn" title="Clear Console"><i class="fa-solid fa-ban"></i></button>
                <button class="console-close-btn" title="Close Console"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="console-log" id="console-log"></div>
        <div class="console-resize-handle"></div>
    </div>

    <script src="../js/raccoon/core.js"></script>
    <script src="../js/raccoon/utils.js"></script>
    <script src="../js/raccoon/block-shapes.js"></script>
    <script src="../js/raccoon/stage.js"></script>
    <script src="../js/raccoon/execution.js"></script>
    <script src="../js/raccoon/sprite.js"></script>
    <script src="../js/raccoon/data.js"></script>
    <script src="../js/raccoon/block.js"></script>
    <script src="../js/raccoon/render.js"></script>
    <script src="../js/raccoon/snap.js"></script>
    <script src="../js/raccoon/drag.js"></script>
    <script src="../js/raccoon/ui.js"></script>
    
    <script src="../js/blocks/motion.js"></script>
    <script src="../js/blocks/looks.js"></script>
    <script src="../js/blocks/sensing.js"></script>
    <script src="../js/blocks/events.js"></script>
    <script src="../js/blocks/control.js"></script>
    <script src="../js/blocks/operators.js"></script>
    <script src="../js/blocks/data.js"></script>
    <script src="../js/blocks/lists.js"></script> 
    <script src="../js/blocks/camera.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
